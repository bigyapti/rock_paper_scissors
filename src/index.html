<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class= "flex justify-center items-center w-screen h-screen">
    <div class="shadow-lg rounded-md w-1/2 h-1/2 p-8 bg-white">
        <h1 class="text-5xl font-bold text-center text-gray-800 mb-4">Rock Paper Scissors</h1>
        <h2 class="text-xl text-center text-gray-600 mb-10">Select One</h2>
        <div class="flex justify-between items-center">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">You</h1>
                <div class="flex space-x-8">
                    <img src="./images/paper.png" id="paper" class="w-20 cursor-pointer hover:opacity-60" alt="Paper">
                    <img src="./images/rock.png" id="rock" class="w-20 cursor-pointer hover:opacity-60" alt="Rock">
                    <img src="./images/scissors.png" id="scissors" class="w-20 cursor-pointer hover:opacity-60" alt="Scissors">
                </div>
            </div>
            <div class="text-center space-x-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Computer</h1>
                <div id="resultContainer" class="w-20 h-20 bg-gray-200 rounded-full flex justify-center items-center">
                </div>
                <div id="check" class="mt-4 text-lg font-semibold text-gray-700">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
